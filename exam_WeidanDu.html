<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IE590_HW3</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			
			
			h1{
			color: purple;
			text-align: center;
			}
			   .axis path{
				     fill:none;
   					 stroke: purple;
					 }
			   .axis line {
   					 fill: none;
   					 stroke: purple;
   					 shape-rendering: crispEdges;
				}
			  .axis text {
  				  font-family: sans-serif;
   				  font-size: 11px;
				}
		
		</style>
	
    </head>
	<body style="text-align:center">
   

   
	<script type="text/javascript">
			var w =550;
			var width=500;
			var h = 350;
			var padding=50;
			var barPadding=5;
			var formatAsPercentage = d3.format(".1%");
			var dataset;
			//var text;
			d3.json("exam1.json", function(data) {
   				 console.log(data);
				 dataset = data;
				 dataset2=[dataset[3]];
			//d3.csv("HW3.csv", function(data) {
   			//	 console.log(data);
			//	 dataset = data;
			
			//var max = d3.max(dataset, function(d) { return parseFloat(d.HoursPerYear); } )
			//console.log(max);					
		
				var xScale = d3.scale.linear()
                     .domain([0, 20+d3.max(dataset, function(d) { return parseFloat(d.HoursPerYear); } )
					 ])
                     .range([padding, w-padding]);
					 
				var yScale = d3.scale.linear()
                     .domain([0, 50+d3.max(dataset, function(d) { return +parseFloat(d.AverageScore); })
					 ])
                     .range([h-padding, padding]);	
				var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return parseFloat(d.AverageScore); })])
								 .range([2, 5]);
							
				//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
							//  xAxis.tickFormat(formatAsPercentage);
			//Define Y axis
			var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);				  			
								 
				var svg = d3.select("body")
       		    .append("svg")
        	    .attr("width", w)
        	    .attr("height", h)
				.style("background","rgb(240,200,255)"); 	 
					 
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return padding+barPadding;
			   })
			   .attr("y", function(d) {
			   		return h - (d.UniversityA )-padding;
			   })
			   .attr("width", width / 5 - barPadding)
			   .attr("height", function(d,i) {
			   		 if(i===3){
					   return d.UniversityA;
					   }
					   else{
						   return 0;
						   }}//////////////////////////////////////////////////	 
			   .attr("x", function(d, i) {
			   		return (width / 5)+padding+barPadding;
			   })
			   .attr("y", function(d) {
			   		return h - (d.UniversityB )-padding;
			   })
			   .attr("width", width / 5 - barPadding)
			   .attr("height", function(d,i) {
			   		 if(i===3){
					   return d.UniversityB;
					   }
					   else{
						   return 0;
						   }//////////////////////////////////////////////////
			   });
				//.attr("r",function(d){
				//	return rScale(d.AverageScore);
					//});
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			 //  .text(function(d) {
			   //		return d.Country;
			   //})
			   .attr("x", function(d) {
			   		return xScale(d.HoursPerYear);
			   })
			   .attr("y", function(d) {
			   		return yScale(d.AverageScore);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "purple");
			
			//Create X axis
			svg.append("g")
			.attr("class","axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
				
			//Create Y axis
			svg.append("g")
   			 .attr("class", "axis")
   			 .attr("transform", "translate(" + padding + ",0)")
   			 .call(yAxis);	
			//Add Lable of X
			 svg.append("text")
   			 .attr("transform", "translate(" + (w/2) + "," + (h-10) + ")")
   			 .style("text-anchor", "middle")
   			 .text("Instructional Time in Mathematics (hours per year)");
					
					//Add lable of Y
			svg.append("text")
   				.attr("transform", "rotate(-90)")
    			.attr("y", 0 )
 			    .attr("x", 0 - (h/2))
   				.attr("dy", "1em")
   				.style("text-anchor" , "middle")
    			.text("Average Score");	
				
		   svg.append("text")
            .attr("x", (w / 2))
            .attr("y",0.5*padding)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Average Score VS Instructional Time for Countries");
				});
		
		//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~################################################################~
		
			
		
			
		</script> 
         
	</body>
</html>
