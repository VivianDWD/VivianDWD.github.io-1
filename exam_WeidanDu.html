<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IE590_HW3</title>
		<script type="text/javascript" src="d3.js">
		<style type="text/css">
			
			
			h1{
			color: purple;
			text-align: center;
			}
			   .axis path{
				     fill:none;
   					 stroke: purple;
					 }
			   .axis line {
   					 fill: none;
   					 stroke: purple;
   					 shape-rendering: crispEdges;
				}

			  .axis text {
  				  font-family: sans-serif;
   				  font-size: 11px;
				}
		
		</style>
	
    </head>
	<body style="text-align:center">
   

   
	<script type="text/javascript">
			var w =550;
			var h = 350;
			var barPadding = 1;
			var padding=50;
			var formatAsPercentage = d3.format(".1%");
			var dataset;
			//var text;
			
			//d3.csv("HW3.csv", function(data) {
			d3.json("https://hivelab.org/static/exam1.json",
    function populate(data) {
   				 console.log(data);
				 dataset = data;
			
			//var max = d3.max(dataset, function(d) { return parseFloat(d.HoursPerYear); } )
			//console.log(max);					
		
				var xScale = d3.scale.linear()
                     .domain([0, 20+d3.max(dataset, function(d) { return parseFloat(d.HoursPerYear); } )
					 ])
                     .range([padding, w-padding]);
					 
				var yScale = d3.scale.linear()
                     .domain([0, 50+d3.max(dataset, function(d) { return +parseFloat(d.AverageScore); })
					 ])
                     .range([h-padding, padding]);	
				var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return parseFloat(d.AverageScore); })])
								 .range([2, 5]);
							
				//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(10);
							//  xAxis.tickFormat(formatAsPercentage);
			//Define Y axis
			var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);				  			
								 
				var svg = d3.select("body")
       		    .append("svg")
        	    .attr("width", w)
        	    .attr("height", h)
				.style("background","rgb(240,200,255)"); 	 
					 
		svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / dataset.length);
			   })
			   .attr("y", function(d) {
			   		return h - (d * 4);
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return d * 4;
			   });
		
			
		</script> 
       
	</body>
</html>
