function reSortRoot(root,value_key) {
		//console.log("Calling");
		for (var key in root) {
			if (key == "key") {
				root.name = root.key;
			/*	delete root.key;
				delete root.x;
				delete root.y;
				delete root.value;*/
			}
			if (key == "values") {
				root.children = [];
				for (item in root.values) {
					root.children.push(reSortRoot(root.values[item],value_key));
					delete root.x;
			/*	delete root.y;
				delete root.value;*/
				}
				delete root.values;
			/*	delete root.x;
				delete root.y;
				delete root.value;*/
			}
			if (key == value_key) {
				root.value = parseFloat(root[value_key]);
				//delete root[value_key];
				delete root.x;
				delete root.y;
				delete root.value;
				delete value_key.children;
			}
		}
		return root;
		
	}

function accumulate(d) {
	return d.children
	? d.value = d.children.reduce(function(p, v) { return p + accumulate(v); }, 0)
	: d.value;
}
function position() {
	
this.style("left", function(d) { if(d.depth<3){return d.x + "px"; }})
      .style("top", function(d) { if(d.depth<3){return d.y + "px"; }})
      .style("width", function(d) { if(d.depth<3){return Math.max(0, d.dx - 1) + "px"; }})
      .style("height", function(d) {if(d.depth<3){ return Math.max(0, d.dy - 1) + "px";}});
