<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing divs, spaced out</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
		
			   .axis path{
				     fill:none;
   					 stroke: red;
					 }
			   .axis line {
   					 fill: none;
   					 stroke: black;
   					 shape-rendering: crispEdges;
				}

			  .axis text {
  				  font-family: sans-serif;
   				  font-size: 11px;
				}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var w =500;
			var h = 300;
			var padding=30;
			var formatAsPercentage = d3.format(".1%");
			var dataset;
			d3.csv("Book2.csv", function(data) {
   				 console.log(data);
				 dataset = data;
			
			var max = d3.max(dataset, function(d) { return parseFloat(d.Lx); } )
			console.log(max);					
		
				var xScale = d3.scale.linear()
                     .domain([0, max
					 ])
                     .range([padding, w-padding]);
					 
				var yScale = d3.scale.linear()
                     .domain([0, d3.max(dataset, function(d) { return +d.Ly; })])
                     .range([h-padding, padding]);	
				var rScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return parseFloat(d.Ly); })])
								 .range([2, 5]);
							
				//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);
							//  xAxis.tickFormat(formatAsPercentage);
			//Define Y axis
			var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5);				  			
								 
				var svg = d3.select("body")
       		    .append("svg")
        	    .attr("width", w)
        	    .attr("height", h);		 
					 
			svg.selectAll("circle")  // <-- No longer "rect"
   				.data(dataset)
   				.enter()
   				.append("circle")     // <-- No longer "rect"
				
				.attr("cx", function(d) {
       				 return xScale(d.Lx);
   			  	 })
 			    .attr("cy", function(d) {
     			     return yScale(d.Ly);
  				 })
  			   // .attr("r", 5);
				.attr("r",function(d){
					return rScale(d.Ly);
					});
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d.Lx + "," + d.Ly;
			   })
			   .attr("x", function(d) {
			   		return xScale(d.Lx);
			   })
			   .attr("y", function(d) {
			   		return yScale(d.Ly);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			
			//Create X axis
			svg.append("g")
			.attr("class","axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			//Create Y axis
			svg.append("g")
   			 .attr("class", "axis")
   			 .attr("transform", "translate(" + padding + ",0)")
   			 .call(yAxis);	
					});
			 
		</script>
	</body>
</html>
