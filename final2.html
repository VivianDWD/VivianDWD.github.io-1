<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>IE590_HW3</title>
		<script type="text/javascript" src="d3.js"></script>
		<style type="text/css">
			
			
			h1{
			color: purple;
			text-align: center;
			}
			   .axis path{
				     fill:none;
   					 stroke: purple;
					 }
			   .axis line {
   					 fill: none;
   					 stroke: purple;
   					 shape-rendering: crispEdges;
				}
			  .axis text {
  				  font-family: sans-serif;
   				  font-size: 11px;
				}
		
		</style>
	
    </head>
	<body style="text-align:center">
   

   
	<script type="text/javascript">
			var w =550;
			var width=500;
			var h = 350;
			var padding=50;
			var barPadding=5;
			var formatAsPercentage = d3.format(".1%");
			var dataset;
			var datasetSenior;
			var ArraySenior;
			//var text;
			d3.json("https://hivelab.org/static/exam1.json", function(data) {
   				 console.log(data);
				 dataset = data;
				datasetSenior=[dataset[3]];
				ArraySenior=[datasetSenior[0]["University A"],datasetSenior[0]["University B"],datasetSenior[0]["University C"],datasetSenior[0]["University D"],datasetSenior[0]["University E"]];
			
						
				var xScale =d3.scale.ordinal()
				.domain(["University A","University B","University C","University D","University E"])
				.rangeBand([padding,w-padding]);
				var xScale = d3.scale.linear()
                     .domain([0, 20+d3.max(ArraySenior, function(d) { return parseFloat(d) } )
					 ])
                     .range([padding, w-padding]);
					 
				var yScale = d3.scale.linear()
                     .domain([0, d3.max(ArraySenior, function(d) { return +parseFloat(d); })
					 ])
                     .range([h-padding, padding]);	
			
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);
							
			//Define Y axis
			var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(10);				  			
								 
				var svg = d3.select("body")
       		    .append("svg")
        	    .attr("width", w)
        	    .attr("height", h)
				.style("background","rgb(240,200,255)"); 	 
					 
			svg.selectAll("rect")
			   .data(ArraySenior)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * ((w-2*padding)/ArraySenior.length)+padding+barPadding;
			   })
			   .attr("y", function(d) {
			   		return h -2.5*d-padding;
			   })
			   .attr("width", (w-2*padding)/ 5 - barPadding)
			   .attr("height", function(d,i) {
			   	return	2.5*d;
					   }
					
						   );//////////////////////////////////////////////////
			
			
					
		
			
			//Create X axis
			svg.append("g")
			.attr("class","axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
				
			//Create Y axis
			svg.append("g")
   			 .attr("class", "axis")
   			 .attr("transform", "translate(" + padding + ",0)")
   			 .call(yAxis);	
			//Add Lable of X
			 svg.append("text")
   			 .attr("transform", "translate(" + (w/2) + "," + (h-10) + ")")
   			 .style("text-anchor", "middle")
   			 .text("University");
					
					//Add lable of Y
			svg.append("text")
   				.attr("transform", "rotate(-90)")
    			.attr("y", 0 )
 			    .attr("x", 0 - (h/2))
   				.attr("dy", "1em")
   				.style("text-anchor" , "middle")
    			.text("Number of People");	
				
		   svg.append("text")
            .attr("x", (w / 2))
            .attr("y",0.5*padding)
            .attr("text-anchor", "middle")
            .style("font-size", "16px")
            .text("Number of Senior IE Students in the Five Universities");
				});
		
		
			
		</script>
